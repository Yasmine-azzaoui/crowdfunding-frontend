<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <title>Shopping List</title>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <div id="paper">
            <div id="content-area">
                <h1>My Shopping List</h1>
                <ul id="shopping-list-items"></ul>
                <div id="inputs">
                    <div id="new-item-input">
                        <input
                            id="new-item-text"
                            type="text"
                            placeholder="Milk"
                        />
                        <input
                            id="new-item-button"
                            type="button"
                            value="Submit"
                            onClick="addItem()"
                        />
                        <input
                            id="remove-item"
                            type="button"
                            value="clear"
                            onClick="removeItem()">
                        <input
                            id="remove-list"
                            type="button"
                            value="delete all"
                            onClick="removeList()">
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
